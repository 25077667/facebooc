version: "3.8"

# This will be invoked by deploy_updater

services:
  facebooc:
    image: zxc25077667/facebooc:latest
    container_name: facebooc
    restart: always
    volumes:
      - ./data:/app/data # Database
    networks:
      - swag_facebooc

networks:
  swag_facebooc:
    external: true
