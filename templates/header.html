<!doctype html>
<html lang="en-us">
<head>
    <title>Facebooc &raquo; {{subtitle}}</title>

    <link rel="stylesheet"
          type="text/css"
          href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet"
          type="text/css"
          href="/static/css/main.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li class="visible {%when active home active%} {%when loggedIn t hidden%} ">
                    <a href="/">Home</a>
                </li>
                <li class="visible {%when active login active%} {%when loggedIn t hidden%} ">
                    <a href="/login/">Login</a>
                </li>
                <li class="visible {%when active signup active%} {%when loggedIn t hidden%} ">
                    <a href="/signup/">Sign Up</a>
                </li>
                <li class="visible {%when active about active%} {%when loggedIn t hidden%} ">
                    <a href="/about/">About</a>
                </li>
                <li class="{%when loggedIn t visible%} ">
                    <form action="/search/" method="GET">
                        <div class="form-group">
                            <input type="text"
                                   class="form-control search"
                                   placeholder="Search for people..."
                                   name="q"
                                   value="{{searchQuery}}" />
                        </div>
                    </form>
                </li>
                <li class="{%when active dashboard active%}  {%when loggedIn t visible%} ">
                    <a href="/dashboard/">Dashboard</a>
                </li>
                <li class="{%when loggedIn t visible%} ">
                    <a href="/logout/">Logout</a>
                </li>
            </ul>

            <h3 class="text-muted">Facebooc</h3>
        </div>
