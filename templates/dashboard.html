{%include templates/header.html%}
<div class="jumbotron">
    <h1>Welcome back, {{accountName}}!</h1>
    <p class="lead">
        Here's what your friends have been up to:
    </p>
</div>

{{graph}}

<hr/>

<form action="/post/" method="POST" id="main-form" role="form">
    <div class="form-group">
        <textarea class="form-control"
                  id="post"
                  name="post"
                  rows="5"
                  placeholder="What would you like to share?"></textarea>
    </div>

    <input class="btn btn-success pull-right" type="submit" value="Post" />
    <div class="clearfix"></div>
</form>
