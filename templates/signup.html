{%include templates/header.html%}
<form action="" method="POST" id="main-form" role="form">
    <div class="form-group">
        <label for="username"
               class="control-label">
            Name:
        </label>
        <input type="text"
               class="form-control"
               id="name"
               name="name"
               value="{{formName}}" />
        <p class="bg-danger">{{nameError}}</p>
    </div>

    <div class="form-group">
        <label for="email"
               class="control-label">
            Email:
        </label>
        <input type="text"
               class="form-control"
               id="email"
               name="email"
               value="{{formEmail}}" />
        <p class="bg-danger">{{emailError}}</p>
    </div>

    <div class="form-group">
        <label for="username"
               class="control-label">
            Username:
        </label>
        <input type="text"
               class="form-control"
               id="username"
               name="username"
               value="{{formUsername}}" />
        <p class="bg-danger">{{usernameError}}</p>
    </div>

    <div class="form-group">
        <label for="password"
               class="control-label">
            Password:
        </label>
        <input type="password"
               class="form-control"
               id="password"
               name="password" />
        <p class="bg-danger">{{passwordError}}</p>
    </div>

    <div class="form-group">
        <label for="confirm-password"
               class="control-label">
            Confirm password:
        </label>
        <input type="password"
               class="form-control"
               id="confirm-password"
               name="confirm-password" />
        <p class="bg-danger">{{confirmPasswordError}}</p>
    </div>

    <input class="btn btn-default" type="submit" />
</form>
{%include templates/footer.html%}
