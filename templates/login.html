{%include templates/header.html%}
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="" method="POST" id="main-form" role="form">
            <h1 class="h3 mb-3 fw-normal">login</h1>
      
            <div class="form-floating mb-3">
                <input type="text" 
                       class="form-control shadow-none" 
                       id="floatingInput" 
                       placeholder="Username" 
                       id="username" 
                       name="username" 
                       value="{{formUsername}}" 
                autofocus/>

                <div class="alert">{{usernameError}}</div>

                <label for="username">Username</label>
            </div>

            <div class="form-floating">
                <input type="password" 
                       class="form-control shadow-none" 
                       id="password"
                       name="password" 
                       placeholder="Password"/>

                <div class="alert">{{passwordError}}</div>

                <label for="password">Password</label>
            </div>
      
            <div class="checkbox mb-3 align-buttom">
                <input type="checkbox" value="remember-me"/> 
                <label class="text-muted">  
                  Remember me
                </label>
            </div>

            <input class="btn" type="submit" value="Login"/>

            <p class="mt-5 mb-3 text-muted fs-8"> {%include templates/version.html%} </p>
        </form>
    </main>
</body>
