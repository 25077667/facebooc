{%include templates/header.html%}
<form action="" method="POST" id="main-form" role="form">
    <div class="form-group">
        <label for="username"
               class="control-label">Username: </label>
        <input type="text"
               class="form-control"
               id="username"
               name="username"
               value="{{formUsername}}" />
        <p class="bg-danger">{{usernameError}}</p>
    </div>

    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password"
               class="form-control"
               id="password"
               name="password" />
        <p class="bg-danger">{{passwordError}}</p>
    </div>

    <input class="btn btn-default" type="submit" />
</form>
{%include templates/footer.html%}
